<div class="container-fluid">
    <div class="row">
        <div class="Absolute-Center">
            <div class="col-sm-12 col-md-10 col-md-offset-1">
                <form role="form">
                    <h2 style="color:whitesmoke">Login</h2>
                    <div class="form-group input-group">
                        <label for="username" class="sr-only">Username</label>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" id="username" ng-model="$ctrl.username" class="form-control" placeholder="Username" required autofocus>
                    </div>
                    <div class="form-group input-group">
                        <label for="password" class="sr-only"></label>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" id="password" ng-model="$ctrl.password" class="form-control" placeholder="Password" required autofocus>
                    </div>
                    <div class="btn-toolbar row">
                        <button class="btn btn-md btn-primary" ng-click="$ctrl.login()">Login</button>
                        <a ui-sref="register" class="btn btn-md btn-primary">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
