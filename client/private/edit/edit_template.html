<form name="myForm">
    <div flex="15" flex-offset="40">
        <div layout="column" flex>
            <md-input-container layout-padding class="md-icon-float">
                <md-icon>person</md-icon>
                <label>Username</label>
                <input type="text" required name="username" ng-model="$ctrl.Session.username" >
            </md-input-container>
            <md-input-container layout-padding class="md-icon-float">
                <md-icon>lock</md-icon>
                <label>Password</label>
                <input type="text" required name="password" ng-model="$ctrl.Session.password" >
            </md-input-container>
            <md-input-container layout-padding class="md-icon-float">
                <md-icon>email</md-icon>
                <label>Email</label>
                <input type="email" ng-model="$ctrl.Session.email" required name="email" >
            </md-input-container>
            <div layout="row">
                <button flex class="md-button md-raised md-primary" ng-click="$ctrl.edit()">Save</button>
                <a ui-sref="profile" flex class="md-button md-raised md-warn">Cancel</a>
            </div>
        </div>
    </div>
</form>
